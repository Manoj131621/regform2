<!DOCTYPE html>
<html>
    <head>
        <title>Task 1</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header>
            Online Course
        </header>
        <div class="container">
            <div class="table-container">
                <h2>Registered Users</h2>
                <table id="table-form">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Education</th>
                            <th>Email</th>
                            <th>Gender</th>
                            <th>Course</th>
                            <th>Mobile Number</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
            <div class="sidebar">
                <h2>Registration form</h2>
                <form class="form-container" onsubmit="handleSubmit(event)">
                <label for="name">Name</label>
                <input type="text" id="name" name="name">
                <label for="education">Education</label>
                <input type="text" id="education" name="name">
                <label for="email">Email</label>
                <input type="email" id="email" name="email">
                <fieldset>
                    <legend>Select your gender:</legend>
                    <div class="inline-options">
                        <input type="radio" id="male" name="gender" value="Male">
                        <label for="male">Male</label>
                        <input type="radio" id="female" name="gender" value="Female">
                        <label for="female">Female</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Select your preferred courses:</legend>
                    <div class="inline-options">
                        <input type="checkbox" id="html" name="course" value="HTML">
                        <label for="html">HTML</label>
                        <input type="checkbox" id="css" name="course" value="CSS">
                        <label for="css">CSS</label>
                        <input type="checkbox" id="javascript" name="course" value="JAVASCRIPT">
                        <label for="javascript">JAVASCRIPT</label>
                    </div>
                </fieldset>
                <label for="mnumber">Mobile Number</label>
                <input type="number" id="mnumber" name="mnumber">
                <button type="submit" id="submit-btn" style="background-color: green;">Submit</button>
            </form>
            </div>
        </div>
        <script src="registration.js"></script>
    </body>
</html>
